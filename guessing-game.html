<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game | rowannerd</title>
    <style>
      body {
        background-color: rgb(0, 250, 250);
        color: rgb(10, 10, 12);
        font-family: sans-serif;
        width: 600px;
      }
      .middle {
        text-align: center;
      }
      button {
        background-color: red;
        height: 50px;
        color: white;
        box-shadow: 4px 4px 5px grey;
      }
      button:hover {
        background-color: black;
      }
      #game {
        visibility: hidden;
      }
      #start {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1 class="middle">Guessing Game | rowannerd</h1>
    <p>Objective: Correctly guess the number I will randomly come up with!</p>
    <br>
    <br>
    <button onclick="randomize()" id="start">Start Game</button>
    <div id="game">
    <p>I am thinking of a number between 1 and 20</p>
    <br>
    <br>
    
    <p>Guess:</p>
    <input type="text" id="guess">
    <button onclick="guess()">Guess</button>
    </div>
    <br>
    <br>
    <div id="message">
    </div>
    <div id="score"></div>
    <div id="demo"></div>
    <script>
      var number = 0;
      var tries = 0;
      function randomize() {
        number = Math.random();
        number*=10;
        number = number.toFixed(0);
        document.getElementById("game").style.visibility = 'visible';
        document.getElementById("start").style.visibility = 'hidden';
        //document.getElementById("message").innerHTML = number;
        
      }
      function guess() {
        tries++;
        var answer = document.getElementById("guess").value;
        answer = Number(answer); // added by dad
        number=Number(number); // added by dad
        var message = document.getElementById("message");
        if (answer == number) {
          message.innerHTML = "You got it! It was " + number;
          document.getElementById("score").innerHTML = "You got it in " + tries + " tries.";
          document.getElementById("start").style.visibility = 'visible';
        } else if (!answer == "") {
          message.innerHTML = "Nope! Try again! " + number + " Your answer:" + answer + "; Your answer+number=" + (answer+number);
          if (answer > number) {
            document.getElementById("score").innerHTML = "Lower!";
          } else if (answer < number) {
            document.getElementById("score").innerHTML = "Higher!";
          } else {
            document.getElementById("score").innerHTML = "Enter a number, not a letter or symbol!";
          }
        } else {
          message.innerHTML = "Enter a number!";
        }
        //document.getElementById("score").innerHTML = number;
        var demo = document.getElementById("guess");
        demo.innerHTML = message.value;
      }
      //randomize();
    </script>
  </body>
</html>
