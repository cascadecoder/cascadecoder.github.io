<body>
<h1>Calculator | rowannerd</h1>
<b><span>1st number: </span><input type="text" id="a"> <br><br>
<span>Operator (+, -, *, /): </span><input type="text" id="op"> <br><br>
<span>2nd number: </span><input type="text" id="b"> <br><br>
<button onclick="solve()">Solve</button>
<div id="table"></div>
<script>
  function solve() {
    var a = document.getElementById("a").value;
    var b = document.getElementById("b").value;
    var op = document.getElementById("op").value;
    var equals;
    equals = a + b;
    operation();
    document.getElementById('table').innerHTML = a + op + b + "" + "=" + equals;
  }
  function operation() {
    if (op == "+") {
      equals = a + b;
    } else if (op == "-") {
      equals = a - b;
    } else if (op == "*" || op == "x") {
      equals = a * b
    } else if (op == "/") {
      equals = a/b;
    } else {
      equals = "Error! Not correct operation!";
    }
  }
      
</script>
</body>
