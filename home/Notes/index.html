<!DOCTYPE html>
<html>
	<head>
		<title>Notes - CascadeOS</title>
		<style>
			body{font-family:monospace; background-color:rgb(240,230,240);}
		</style>
	</head>
	<body>
		<h2>Notes</h2>
		<textarea id="bob" oninput="save()" placeholder="Type here..." rows="50"cols="50"></textarea>
		<script>
			function store(a,b) {
				localStorage.setItem(a,b);
			}
			function get(a) {
				return localStorage.getItem(a);
			}
			function id(a) {
				return document.getElementById(a);
			}
			function save() {
				store('note',id('bob').value);
			}
			id('bob').innerHTML = get('note');
			
		</script>
	</body>
</html>
