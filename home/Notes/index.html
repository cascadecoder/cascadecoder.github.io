<!DOCTYPE html>
<html>
	<head>
		<title>Notes - CascadeOS v1.2</title>
		<style>
			body{font-family:monospace; background-color:rgb(240,230,240);}
		</style>
	</head>
	<body>
		<h2>Notes</h2>
		<textarea id="bob" oninput="SaveNote()" placeholder="Type here..." rows="30"cols="50"></textarea>

		<script>
			function SaveNote() {
				localStorage.setItem("note",document.getElementById("bob").value);
			}
			document.getElementById("bob").value = localStorage.getItem("note");

			//localStorage.clear();
			
		</script>
	</body>
</html>
