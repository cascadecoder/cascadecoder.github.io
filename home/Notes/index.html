<!DOCTYPE html>
<html>
	<head>
		<title>Notes - CascadeOS v2.0</title>
		<style>
			body{font-family:monospace; background-color:rgb(240,230,240);}
		</style>
	</head>
	<body>
		<h2>Notes</h2>
		<textarea id="bob" oninput="SaveNote()" placeholder="Type here..." rows="30"cols="50"></textarea>

		<script>
			var data = document.cookie;
			//alert("User ID: " + data);
			function SaveNote() {
				localStorage.setItem("note" + data,document.getElementById("bob").value);
			}
			document.getElementById("bob").value = localStorage.getItem("note" + data);

			//localStorage.clear();
			
		</script>
	</body>
</html>
