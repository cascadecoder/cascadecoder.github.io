<!DOCTYPE html>
<html>
	<head>
		<title>Notes - CascadeOS v1.1</title>
		<style>
			body{font-family:monospace; background-color:rgb(240,230,240);}
		</style>
	</head>
	<body>
		<h2>Notes</h2>
		<textarea id="bob" oninput="save()" placeholder="Type here..." rows="30"cols="50"></textarea>
		<script>
			var id=0;
			function store(a,b) {
				localStorage.setItem(a,b);
			}
			function get(a) {
				return localStorage.getItem(a);
			}
			function id(a) {
				return document.getElementById(a);
			}
			function save() {
				store('note', id('bob').value);
			}
			id('bob').value = get('note');
			localStorage.clear();
			
		</script>
	</body>
</html>
