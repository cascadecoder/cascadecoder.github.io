<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Color! | rowannerd</title>
    <style>
      body {
        background-color: rgb(255, 250, 250);
        font-family: monospace;
      }
      .option:hover {
        background-color: rgb(100, 100, 100);
      }
      .option {
        width: 200px;
        height: 200px;
      }
      button {
        background-color: red;
        color: white;
        height: 50px;
      }
      button:hover {
        background-color: rgb(20, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Guess the Color!</h1>
    <div id="welcome">
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="app" style="display:none">
      
    </div>
    <script>
      var add="";
      var app = document.getElementById("app");
      var correct = "";
      var ids = [0, 0, 0];
      
      function startGame() {
        document.getElementById("welcome").style.display="none";
        app.style.display = "block";
        correct = Math.random();
        correct *= 10;

        correct = Math.round(correct);
        while (correct > 3) {
          correct = Math.random();
          correct *= 10;
          correct = Math.round(correct);
        }
        if (correct == 0) {
          correct++;
        }
        ids[correct-1] = 1;
        if(!correct == 1) {
          ids[0] = 2;
        } else {
          ids[2] = 2;
        }
        
        
      }
    </script>
  </body>
</html>
