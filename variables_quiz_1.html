<!DOCTYPE html>
<html>
  <head>
    <title>Variables Quiz | rowannerd</title>
    <style>
      body {
        background-color: rgb(0, 10, 250);

      }
      .middle {

        size: 20px;

      }

  </head>
  <body>
    
    <h1 class="middle top">Variables Quiz | rowannerd</h1>

    </div>
    <br>
    <br>

    <div id="results2"></div>

      function submit() {
        document.getElementById("submitted").innerHTML = "Your results: ";
      }
    </script>
