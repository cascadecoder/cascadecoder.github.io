<!DOCTYPE html>
<html>
  <head>
    <title>Play Space Dodge Game | rowannerd</title>
    <style>
      #canvas {
        
        width: 300px;
        height: 300px;
      }
      body {
        font-family: sans-serif;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Play Space Dodge | rowannerd</h1>
    <canvas id="canvas"></canvas>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
      var player = [10, 0]
    function drawBackground() {
      //ctx.fillStyle = "rgb(255, 255, 200)";
      //ctx.fillRect(0, 0, 300, 300);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 300, 300);
      ctx.fillStyle = "white";
      ctx.fillRect(player[0], player[1], 20, 20);
    }
    function tick() {
      drawBackground();
      //ctx.clearRect(0, 0, 300, 300);
      tick();
    }
    tick();
    </script>
  </body>
</html>
