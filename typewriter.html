<!DOCTYPE html>
<html>
  <head>
    <title>Make a Story | rowannerd</title>
    <style>
      body {
        background-color: rgb(0, 250, 250);
        color: rgb(10, 10, 12);
        font-family: sans-serif;
        width: 600px;
      }
      .middle {
        text-align: center;
      }
      button {
        background-color: rgb(255, 20, 10);
        height: 50px;
        color: white;
        box-shadow: 4px 4px 5px grey;
        padding: 5px;
      }
      button:hover {
        background-color: black;
      }
      #input {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1 class="middle">Story Maker | rowannerd</h1>
    <p><b>Use the following tools to make your short story:</b></p>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="sentence()">Add Sentence</button>
          
    <br><br>
          <p>Type your text here: </p><input type"text" id="text" width="50px" height="50px">
    <br><br>
    <div id="paste"></div>
    <script>
      var text = "";
      var  paste = document.getElementById("paste");
      function sentence() {
        text = text + " " + document.getElementById("text").value;
        paste.innerHTML = text;
      }
      function clearAll() {
        text = "";
        paste.innerHTML = text;
      }    

      
    </script>
  </body>
</html>
