<!DOCTYPE html>
<html>
  <head>
    <title>Typewriter | rowannerd</title>
    <style>
      body {
        background-color: rgb(0, 250, 250);
        color: rgb(10, 10, 12);
        font-family: sans-serif;
        width: 600px;
      }
      .middle {
        text-align: center;
      }
      button {
        background-color: red;
        height: 50px;
        color: white;
        box-shadow: 4px 4px 5px grey;
      }
      button:hover {
        background-color: black;
      }
      #input {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1 class="middle">Typewriter | rowannerd</h1>
    <p><b>Type your paragraph here:</b></p>
    <div id="input">
    <input type="text" id="text">
    <button onclick="done()">Done Writing</button>
    <br>
    <br>
    </div>
    <div id="paste"></div>
    <script>
      var done = 0;
      var text = 0;
      function tick() {
        if (done == 0) {
          text = document.getElementById("text").value;
          document.getElementById("paste").innerHTML = "text";
          tick();
        }
      }
      tick();
      function done() {
        done = 1;
        var input = document.getElementById("input");
        input.style.visibility = 'hidden';
      }
    </script>
  </body>
</html>
