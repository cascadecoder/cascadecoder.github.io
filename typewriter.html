<!DOCTYPE html>
<html>
  <head>
    <title>Typewriter | rowannerd</title>
    <style>
      body {
        background-color: rgb(0, 250, 250);
        color: rgb(10, 10, 12);
        font-family: sans-serif;
        width: 600px;
      }
      .middle {
        text-align: center;
      }
      button {
        background-color: rgb(255, 0, 10);
        height: 50px;
        color: white;
        box-shadow: 4px 4px 5px grey;
      }
      button:hover {
        background-color: black;
      }
      #input {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1 class="middle">Typewriter | rowannerd</h1>
        <div id="input">
    <p><b>Type your paragraph here:</b></p>

    <input type="text" id="text">
    <button onclick="done()">Done Writing</button>
    <br>
    <br>
    </div>
    <div id="paste"></div>
    <script>
      var text = "";
      //var done = 0;
      function done() {
        //done = 1;
        text = text + " " + document.getElementById("text").value;
        document.getElementById("paste").innerHTML = text;
        
        //document.getElementById("input").style.visibility = 'hidden';
      }
          

      
    </script>
  </body>
</html>
